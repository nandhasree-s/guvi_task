<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <link href="./css/login.css" rel="stylesheet"></link>
  </head>
  <body class="body-bg bg-light">
    <div
      class="container col-lg-8 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-4"
    >
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-lg-8 p-4 w-50">
          <h2 class="my-3 text-center">Sign Up</h2>
          <div id="loader" class="spinner-grow" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form id="register-form" class="w-100">
          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              placeholder="Email"
              name="email"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              placeholder="User Name"
              name="name"
            />
          </div>
         
          <div class="mb-3">
            <input
              type="date"
              class="form-control p-3 shadow-none rounded-pill"
              placeholder="Date of Birth"
              name="dob"
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control p-3 shadow-none rounded-pill"
              placeholder="Password"
              name="password"
            />
          </div>

          <div class="mb-3">
            <button
              class="btn btn-primary p-3 btn-custom shadow-none rounded-pill w-100"
            >
              Sign Up
            </button>
          </div>
          
          <div class="my-3">
            <p>Already registered? Login <a href="login.html">here</a></p>
          </div>
          </form>
        </div>
      </div>
    </div>

   
  </body>
</html>
